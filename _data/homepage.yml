title: The Data Trusts Initiative
subtitle: Taking data trusts from theory to practice
content: Data trusts can offer a vehicle for individuals or groups to choose how they want data that is about them to be used. The Data Trusts Initiative works at the interface of technology, policy and the law to create data trusts that can empower individuals and communities, while supporting data use for social benefit. 
